appConfig:
  theme: one-dark
  layout: auto
  iconSize: medium
  language: en
  startingView: default
  defaultOpeningMethod: newtab
  statusCheck: false
  statusCheckInterval: 5
  faviconApi: iconhorse
  routingMode: hash
  enableMultiTasking: false
  widgetsAlwaysUseProxy: false
  webSearch:
    disableWebSearch: false
    searchEngine: duckduckgo
    openingMethod: newtab
    searchBangs: {}
  enableFontAwesome: true
  enableMaterialDesignIcons: false
  hideComponents:
    hideHeading: false
    hideNav: false
    hideSearch: false
    hideSettings: false
    hideFooter: false
  auth:
    enableGuestAccess: false
    users: []
    enableKeycloak: false
  showSplashScreen: false
  preventWriteToDisk: false
  preventLocalSave: false
  disableConfiguration: false
  disableConfigurationForNonAdmin: false
  allowConfigEdit: true
  enableServiceWorker: false
  disableContextMenu: false
  disableUpdateChecks: false
  disableSmartSort: false
  enableErrorReporting: false
pageInfo:
  title: Ivan's Homelab
  description: ''
  navLinks:
    - title: GitHub
      path: https://github.com/Lissy93/dashy
      target: newtab
    - title: Documentation
      path: https://dashy.to/docs
      target: newtab
  footerText: ''
sections:
  - name: Media
    icon: fas fa-photo-video
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false
    items:
      - title: Plex
        icon: hl-plex
        url: https://app.plex.tv/
        target: newtab
        id: 0_480_plex
      - title: YouTube
        icon: hl-youtube-play
        url: https://youtube.com
        id: 1_480_youtube
      - title: Bilibili
        icon: favicon
        url: https://bilibili.com
        id: 2_480_bilibili
      - title: Prime Video
        icon: >-
          https://play-lh.googleusercontent.com/VojafVZNddI6JvdDGWFrRmxc-prrcInL2AuBymsqGoeXjT4f9sv7KnetB-v3iLxk_Koi=w240-h480-rw
        url: https://www.amazon.com/Prime-Video/b?node=2676882011
        id: 3_480_primevideo
      - title: HDFans
        icon: favicon
        url: https://hdfans.org/torrents.php
        id: 4_480_hdfans
      - title: TorrentBytes
        icon: favicon
        url: https://torrentbytes.net/
        id: 5_480_torrentbytes
      - title: Radarr
        icon: hl-radarr
        url: https://radarr.pi.arpa
        id: 6_480_radarr
      - title: Prowlarr
        icon: hl-prowlarr
        url: https://prowlarr.pi.arpa
        id: 7_480_prowlarr
      - title: Transmission
        icon: hl-transmission
        url: http://transmission.pi.arpa
        id: 8_480_transmission
  - name: Home
    icon: fas fa-house-signal
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false
    items:
      - title: Homebridge
        icon: hl-homebridge
        url: http://homebridge.pi.arpa
        id: 0_393_homebridge
      - title: Glances
        description: Shows system info
        icon: hl-glances
        url: http://glances.pi.arpa
        id: 1_393_glances
      - title: Grafana
        icon: hl-grafana
        url: https://grafana.pi.arpa
        id: 2_393_grafana
      - title: Portainer
        icon: hl-portainer
        url: https://portainer.pi.arpa/#!/2/docker/dashboard
        id: 3_393_portainer
      - title: pi-hole
        icon: hl-pihole
        url: http://pihole.pi.arpa/
        id: 4_393_pihole
      - title: NPM
        icon: hl-nginxproxymanager
        url: https://npm.pi.arpa
        id: 5_393_npm
      - title: Cockpit
        icon: hl-cockpit
        url: https://cockpit.pi.arpa/
        id: 6_393_cockpit
      - title: remote it
        icon: favicon
        url: https://app.remote.it/
        id: 7_393_remoteit
      - title: Wireguard
        icon: hl-wireguard
        url: https://wg.pi.arpa
        id: 8_393_wireguard
      - title: Home Assistant
        icon: hl-home-assistant
        url: https://ha.pi.arpa
        id: 9_393_homeassistant
  - name: Social
    icon: fas fa-hashtag
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false
    items:
      - title: Facebook
        icon: hl-facebook
        url: https://facebook.com
        id: 0_603_facebook
      - title: Instagram
        icon: hl-instagram
        url: https://instagram.com
        id: 1_603_instagram
      - title: Price Monitor
        icon: fas fa-chart-line-down
        url: >-
          https://charts.mongodb.com/charts-default-project-cvgvf/public/dashboards/63ab514c-2404-429b-8038-c7750037f4f7
        id: 2_603_pricemonitor
      - title: chatGPT
        icon: favicon
        url: https://chat.openai.com/chat
        id: 3_603_chatgpt
      - title: Blind
        icon: favicon
        url: https://www.teamblind.com/
        id: 4_603_blind
      - title: reddit
        icon: hl-reddit
        url: https://reddit.com
        id: 5_603_reddit
      - title: Mastodon
        icon: favicon
        url: https://mastodon.world/
        id: 6_603_mastodon
      - title: Twitter
        icon: hl-twitter
        url: https://twitter.com
        id: 7_603_twitter
      - title: Gerapy
        icon: fas fa-calendar
        url: http://ivanx-mbp.local:8000
        id: 8_603_gerapy
      - title: Monitor Config
        icon: fas fa-table
        url: http://ivanx-mbp.local:8001
        id: 9_603_monitorconfig
  - name: System Info
    icon: ''
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false
    items: []
    widgets:
      - type: gl-current-cpu
        options:
          hostname: http://glances.pi.arpa
        id: 0_1073_glcurrentcpu
      - type: gl-cpu-temp
        options:
          hostname: http://glances.pi.arpa
        id: 1_1073_glcputemp
  - name: CPU Info
    icon: ''
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false
    items: []
    widgets:
      - type: gl-current-cores
        options:
          hostname: http://glances.pi.arpa
        id: 0_660_glcurrentcores
  - name: Disk Info
    displayData:
      sortBy: default
      rows: 2
      cols: 1
      collapsed: false
      hideForGuests: false
    items: []
    widgets:
      - type: gl-disk-space
        options:
          hostname: http://glances.pi.arpa
        id: 0_823_gldiskspace
  - name: System History
    displayData:
      sortBy: default
      rows: 1
      cols: 3
      collapsed: false
      hideForGuests: false
    items: []
    widgets:
      - type: gl-cpu-history
        options:
          hostname: http://glances.pi.arpa
          limit: 600
        id: 0_1431_glcpuhistory
      - type: gl-network-traffic
        options:
          hostname: http://glances.pi.arpa
          limit: 500
        id: 1_1431_glnetworktraffic
pages:
  - name: Extra
    path: draft.yml
